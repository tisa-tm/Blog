<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#slanted {
			margin: 0;
			padding: 0;
		    position: relative;
		    height: 100px;
		    background: #BCF9BC;
			/*background: #FBD100;*/
		    border-bottom-left-radius: 15px;
		    border-bottom-right-radius: 15px;
		}

		svg {
		    position: absolute;
		    bottom: 0;
		    width: 100%;
		    height: 100px;
		    fill: white;
		    transform: rotateX(180deg);
		    z-index: -1;
		}
	</style>
</head>
